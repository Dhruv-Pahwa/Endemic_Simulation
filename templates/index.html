<!DOCTYPE html>
<html>
<head>
    <title>Epidemic Spread Simulation</title>
</head>
<body style="background:#121212; color:white; font-family:Arial; text-align:center;">
    <h1>Epidemic Spread Simulation (SIR Model)</h1>
    <form method="post">
        <label>Population:</label>
        <input type="number" name="population" value="1000" required><br><br>

        <label>Infection Rate (β):</label>
        <input type="text" name="beta" value="0.3" required><br><br>

        <label>Recovery Rate (γ):</label>
        <input type="text" name="gamma" value="0.1" required><br><br>

        <label>Days:</label>
        <input type="number" name="days" value="160" required><br><br>

        <button type="submit">Simulate</button>
    </form>

    {% if graph %}
        <div style="margin-top:30px;">
            {{ graph|safe }}
        </div>
    {% endif %}
</body>
</html>
